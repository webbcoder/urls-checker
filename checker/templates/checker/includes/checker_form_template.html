<form action="{% url "checker:checker_page_url" %}" id="checker_form_{{ checker.id }}" method="post">
    {% csrf_token %}
        <table class="table table-dark table-borderless">
            <tr>
                <td>
                    {% for link in checker.links.all %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="{{ link.title | lower}}"
                               value="{{ link.url }}" id="{{ link.title | lower}}_{{checker.id }}_{{ link.id }}">
                        <label class="form-check-label" for="{{ link.title | lower}}_{{checker.id }}_{{ link.id }}">
                            {{link.title}}
                        </label>
                    </div>
                    {% endfor %}
                </td>
                <td>
                    <div class="form-group">
                        {% for field in interval_form%}
                                {{ field }}
                        {% endfor %}
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <button id="start_checker_{{ checker.id }}" data-start="true" type="button" class="btn btn-success btn-sm ">Start</button>
                    </div>
                    <div class="form-group">
                        <button id="remove_link_{{ checker.id }}" data-start="false" type="button" class="btn btn-warning btn-sm">Skip</button>
                    </div>
                    <div class="form-group">
                        <button id="stop_checker_{{ checker.id }}" data-start="false" data-stop="true" type="button" class="btn btn-danger btn-sm">Stop</button>
                    </div>
                </td>
            </tr>
        </table>
</form>
