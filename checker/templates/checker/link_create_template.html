{% extends 'checker/index.html' %}
{% block content %}
<div class="card-header">
    <h1>Create new link</h1>
</div>
<div class="card-body">
    <form action="{% url 'checker:link_create_url' %}?redirect={{ redirect_url }}" method="post">
        {% csrf_token %}
        <table class="table table-borderless table-dark">
            <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Url</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for field in form %}
                        <td>{{ field }}</td>
                    {% endfor %}
                    <td>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Create</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

{% endblock %}
